{% set name = "mkdocs-include-markdown-plugin" %}
{% set version = "7.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mkdocs_include_markdown_plugin-{{ version }}.tar.gz
  sha256: 3ca17da4d5d77cfa5f4da564e65dc74ee2aa6a7368119db23d650fb24d95fce9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - mkdocs >=1.4
    - wcmatch

test:
  imports:
    - mkdocs_include_markdown_plugin
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/mkdocs-include-markdown-plugin
  summary: Mkdocs Markdown includer plugin.
  dev_url: https://github.com/mondeja/mkdocs-include-markdown-plugin
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
